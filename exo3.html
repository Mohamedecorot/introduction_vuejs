<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <title>Document</title>
    <style>
        .main.container{
            padding-top: 50px;
        }

    </style>
</head>
<body>
    <div class="ui inverted fixed menu">
        <div class="header item">Tutoriel</div>
    </div>

    <div class="ui main container" id="app">
        <message type="error" :message="message"></message>
        <counter></counter>
        <counter :start="3"></counter>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var message = {
            props: {
                type: {type: String, default: 'success'},
                message: String
            },
            template: `<div class="ui message" :class="type">{{message}}</div>`
        }

        var counter = {
            data: function () {
                return {
                    count: 0
                }
            }, 
            props: {
                start: {type: Number, default: 0}
            },
            computed: {
                total: function () {
                    return this.start + this.count
                }
            },
            methods: {
                increment: function () {
                    this.count ++
                }
            },
            template: `<button @click="increment">{{ total }}</button>`
        }

        var vm = new Vue({
            el: '#app',
            components: {message, counter},
            data: {
              message : 'Mohamed'
            } 
        })
    </script>
</body>
</html>
